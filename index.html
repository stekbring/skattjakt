<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Olles Skattjakt</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 150px;
      background-color: #343541;
      color: white;
    }
    h1 {
      font-size: 55px;
      margin-bottom: 200px;
    }
    h2 {
      font-size: 40px;
      margin-bottom: 200px;
    }
    .button {
      display: block;
      width: 300px;
      margin: 40px auto;
      padding: 20px 0;
      background-color: #555656;
      border: none;
      text-decoration: none;
      border-radius: 8px;
      color: white;
      font-size: 50px;
      cursor: pointer;
      user-select: none;
    }
    .button:hover {
      background-color: #3b3b3b;
    }
    .small-text {
      font-size: 25px;
      color: #ccc;
      display: block;
      margin-top: 9px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1>Välkommen till Olles Skattjakt</h1>
  <h2>Välj ditt lag för att börja</h2>

  <button class="button" onclick="väljLag('lag1'); window.location.href='https://stekbring.github.io/lag1'">
    Lag 1<br>
    <span class="small-text">Vestman, Malou, Felicia</span>
  </button>
  <button class="button" onclick="väljLag('lag2'); window.location.href='https://stekbring.github.io/lag2'">
    Lag 2<br>
    <span class="small-text">Olle A, Malte, Alexander</span>
  </button>
  <button class="button" onclick="väljLag('lag3'); window.location.href='https://stekbring.github.io/lag3'">
    Lag 3<br>
    <span class="small-text">Lukas, Mira, Nathalie</span>
  </button>
  <button class="button" onclick="väljLag('lag4'); window.location.href='https://stekbring.github.io/lag4'">
    Lag 4<br>
    <span class="small-text">Emma, Thelma, Signe</span>
  </button>

  <script>
    function väljLag(lag) {
      localStorage.setItem('valdtLag', lag);
      // Här sparas laget i localStorage utan popup
    }
  </script>

</body>
</html>
